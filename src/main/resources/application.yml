spring:
  application:
    name: shield
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/shield}
    username: ${SPRING_DATASOURCE_USERNAME:shield}
    password: ${SPRING_DATASOURCE_PASSWORD:shield}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

shield:
  app:
    base-url: ${SHIELD_APP_BASE_URL:http://localhost:8080}
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
      access-token-ttl-minutes: ${JWT_ACCESS_TOKEN_TTL_MINUTES:30}
      refresh-token-ttl-minutes: ${JWT_REFRESH_TOKEN_TTL_MINUTES:4320}
  auth:
    password-reset-ttl-minutes: ${PASSWORD_RESET_TOKEN_TTL_MINUTES:30}
    email-verification-ttl-hours: ${EMAIL_VERIFICATION_TOKEN_TTL_HOURS:24}
    login-otp-ttl-minutes: ${LOGIN_OTP_TTL_MINUTES:5}
    login-otp-max-attempts: ${LOGIN_OTP_MAX_ATTEMPTS:5}
    login-rate-limit:
      requests: ${LOGIN_RATE_LIMIT_REQUESTS:10}
      window-seconds: ${LOGIN_RATE_LIMIT_WINDOW_SECONDS:60}
  bootstrap:
    enabled: ${BOOTSTRAP_ENABLED:false}
    tenant-name: ${BOOTSTRAP_TENANT_NAME:}
    tenant-address: ${BOOTSTRAP_TENANT_ADDRESS:}
    admin-name: ${BOOTSTRAP_ADMIN_NAME:Shield Admin}
    admin-email: ${BOOTSTRAP_ADMIN_EMAIL:}
    admin-password: ${BOOTSTRAP_ADMIN_PASSWORD:}
  notification:
    email:
      enabled: ${NOTIFICATION_EMAIL_ENABLED:false}
      from: ${NOTIFICATION_EMAIL_FROM:no-reply@shield.local}
    sms:
      enabled: ${NOTIFICATION_SMS_ENABLED:false}
      provider: ${NOTIFICATION_SMS_PROVIDER:DUMMY}
    whatsapp:
      enabled: ${NOTIFICATION_WHATSAPP_ENABLED:false}
      provider: ${NOTIFICATION_WHATSAPP_PROVIDER:DUMMY}
  files:
    storage-path: ${SHIELD_FILES_STORAGE_PATH:./storage/files}
  payment:
    webhook:
      provider-secrets: ${PAYMENT_WEBHOOK_PROVIDER_SECRETS:}
      require-provider-secret: ${PAYMENT_WEBHOOK_REQUIRE_PROVIDER_SECRET:true}
  platform:
    root:
      bootstrap:
        credential-file: ${ROOT_BOOTSTRAP_CREDENTIAL_FILE:./root-bootstrap-credential.txt}
      verification:
        email-provider: ${ROOT_EMAIL_VERIFICATION_PROVIDER:DUMMY}
        mobile-provider: ${ROOT_MOBILE_VERIFICATION_PROVIDER:DUMMY}
      lockout:
        max-failed-attempts: ${ROOT_LOCKOUT_MAX_FAILED_ATTEMPTS:5}
        duration-minutes: ${ROOT_LOCKOUT_DURATION_MINUTES:30}

logging:
  pattern:
    level: '%5p [corr:%X{correlationId}]'
