openapi: 3.0.3
info:
  title: SHIELD API
  version: 1.0.0
  description: Smart Housing Infrastructure and Entry Log Digitalization API
servers:
  - url: /api/v1
security:
  - bearerAuth: []
paths:
  /auth/login:
    post:
      tags: [Auth]
      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
  /auth/login/otp/send:
    post:
      tags: [Auth]
      summary: Send OTP for login
      security: []
      responses:
        '200':
          description: OTP dispatched
  /auth/login/otp/verify:
    post:
      tags: [Auth]
      summary: Verify OTP and issue tokens
      security: []
      responses:
        '200':
          description: OTP login successful
  /auth/register:
    post:
      tags: [Auth]
      summary: Register user
      security: []
      responses:
        '200':
          description: Registration successful
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh token
      security: []
      responses:
        '200':
          description: Token refreshed
  /auth/refresh-token:
    post:
      tags: [Auth]
      summary: Refresh token (alias)
      security: []
      responses:
        '200':
          description: Token refreshed
  /auth/forgot-password:
    post:
      tags: [Auth]
      summary: Forgot password
      security: []
      responses:
        '200':
          description: Password reset instructions initiated
  /auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password
      security: []
      responses:
        '200':
          description: Password reset successful
  /auth/change-password:
    post:
      tags: [Auth]
      summary: Change password
      responses:
        '200':
          description: Password changed
  /auth/verify-email/{token}:
    get:
      tags: [Auth]
      summary: Verify email
      security: []
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Email verified
  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      responses:
        '200':
          description: Logout successful
  /platform/root/login:
    post:
      tags: [Platform]
      summary: Root login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [loginId, password]
              properties:
                loginId: {type: string, example: root}
                password: {type: string, example: RootTemporaryPassword123!}
      responses:
        '200':
          description: Root login successful
  /platform/root/refresh:
    post:
      tags: [Platform]
      summary: Refresh root token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken: {type: string}
      responses:
        '200':
          description: Root token refreshed
  /platform/root/change-password:
    post:
      tags: [Platform]
      summary: Root first-login password change
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, mobile, newPassword, confirmNewPassword]
              properties:
                email: {type: string, format: email}
                mobile: {type: string, example: "9999999999"}
                newPassword: {type: string}
                confirmNewPassword: {type: string}
      responses:
        '200':
          description: Root password changed
  /platform/societies:
    post:
      tags: [Platform]
      summary: Create society and tenant admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [societyName, adminName, adminEmail, adminPassword]
              properties:
                societyName: {type: string}
                societyAddress: {type: string}
                adminName: {type: string}
                adminEmail: {type: string, format: email}
                adminPhone: {type: string}
                adminPassword: {type: string}
      responses:
        '200':
          description: Society and admin created

  /kyc/upload:
