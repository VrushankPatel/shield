      summary: Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
  /auth/login/otp/send:
    post:
      tags: [Auth]
      summary: Send OTP for login
      security: []
      responses:
        '200':
          description: OTP dispatched
