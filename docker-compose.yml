version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: shield
      POSTGRES_USER: shield
      POSTGRES_PASSWORD: shield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/shield
      SPRING_DATASOURCE_USERNAME: shield
      SPRING_DATASOURCE_PASSWORD: shield
      JWT_SECRET: change-me-change-me-change-me-change-me
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
