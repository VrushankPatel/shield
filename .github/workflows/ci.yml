name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and test
        env:
          DOCKER_API_VERSION: "1.44"
        run: mvn -B clean verify

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            target/site/jacoco/
            target/site/jacoco-it/

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml,target/site/jacoco-it/jacoco.xml
          fail_ci_if_error: true
          verbose: true

      - name: Skip Codecov upload (token missing)
        if: ${{ env.CODECOV_TOKEN == '' }}
        run: echo "Codecov upload skipped because CODECOV_TOKEN is not configured."

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Package app
        run: mvn -B -DskipTests clean package

      - name: Build Docker image
        run: docker build -t shield-api:${{ github.sha }} .

  publish-artifact:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Check publish secrets
        id: publish_check
        run: |
          if [ -n "${{ secrets.GITLAB_MAVEN_REPOSITORY_URL }}" ] && [ -n "${{ secrets.GITLAB_MAVEN_USERNAME }}" ] && [ -n "${{ secrets.GITLAB_MAVEN_TOKEN }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Maven settings
        if: steps.publish_check.outputs.enabled == 'true'
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<SETTINGS
          <settings>
            <servers>
              <server>
                <id>gitlab-maven</id>
                <username>${GITLAB_MAVEN_USERNAME}</username>
                <password>${GITLAB_MAVEN_TOKEN}</password>
              </server>
            </servers>
          </settings>
          SETTINGS
        env:
          GITLAB_MAVEN_USERNAME: ${{ secrets.GITLAB_MAVEN_USERNAME }}
          GITLAB_MAVEN_TOKEN: ${{ secrets.GITLAB_MAVEN_TOKEN }}

      - name: Deploy Maven artifact
        if: steps.publish_check.outputs.enabled == 'true'
        run: mvn -B -DskipTests deploy
        env:
          GITLAB_MAVEN_REPOSITORY_URL: ${{ secrets.GITLAB_MAVEN_REPOSITORY_URL }}

      - name: Skip publish (secrets missing)
        if: steps.publish_check.outputs.enabled != 'true'
        run: echo "GitLab publish skipped because required secrets are not configured."
