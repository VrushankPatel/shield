name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and test
        run: mvn -B clean verify

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Package app
        run: mvn -B -DskipTests clean package

      - name: Build Docker image
        run: docker build -t shield-api:${{ github.sha }} .

  publish-artifact:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && secrets.GITLAB_MAVEN_REPOSITORY_URL != '' && secrets.GITLAB_MAVEN_USERNAME != '' && secrets.GITLAB_MAVEN_TOKEN != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Create Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<SETTINGS
          <settings>
            <servers>
              <server>
                <id>gitlab-maven</id>
                <username>${GITLAB_MAVEN_USERNAME}</username>
                <password>${GITLAB_MAVEN_TOKEN}</password>
              </server>
            </servers>
          </settings>
          SETTINGS
        env:
          GITLAB_MAVEN_USERNAME: ${{ secrets.GITLAB_MAVEN_USERNAME }}
          GITLAB_MAVEN_TOKEN: ${{ secrets.GITLAB_MAVEN_TOKEN }}

      - name: Deploy Maven artifact
        run: mvn -B -DskipTests deploy
        env:
          GITLAB_MAVEN_REPOSITORY_URL: ${{ secrets.GITLAB_MAVEN_REPOSITORY_URL }}
